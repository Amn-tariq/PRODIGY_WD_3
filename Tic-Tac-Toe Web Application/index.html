<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="mode">
      <button id="player-vs-player">Player vs Player</button>
      <button id="player-vs-ai">Player vs AI</button>
    </div>
    <div class="status" id="status">Choose a mode to start the game</div>
    <div class="board" id="board"></div>
    <button class="restart" id="restart" style="display: none">
      Restart Game
    </button>

    <script src="scripts.js"></script>
  </body>
</html>
